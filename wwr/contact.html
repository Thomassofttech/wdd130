        <section clss="contact-form">
            <h3>Contact Form</h3>
            <form action="#">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <p>Purpose of Message:</p>
                <!--<label for="name"> General Inquiry</label>
                <input id="name" type="radio" name="purpose" value="general" required>-->
                <label><input type="radio" name="purpose" value="enquiry">General Enquiry</label>
                <label><input type="radio" name="purpose" value="reservation"> Reservation Question</label>
                <label><input type="radio" name="purpose" value="suggestion"> Website Suggestion</label>

                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="4" required></textarea>

                <label><input type="checkbox" name="subscribe"> Please subscribe me to the monthly newsletter</label>

                <button type="submit">Submit</button>
            </form>
        </section>
